<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	  xmlns:th="http://www.thymeleaf.org"
 	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 	  layout:decorator="LayoutPadrao">
<head>
	
	<title>Cadastro de Time</title>
	
</head>
<body>
	
<section layout:fragment="conteudo">	
	<form class="form-horizontal" method="POST" action="/times" th:object="${time}">
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
	  		<span th:text="${mensagem}">Time Salvo com sucesso!</span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div> 
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title gg-titulo-panel">Cadastro de Times</h1>
					<a class="btn btn-link gg-link-panel" href="/times">Voltar Para Pesquisa</a>
				</div>
			</div>
			<div class="panel-body">
				<input type="hidden" th:field="*{id}"/>
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label for="nome" class="col-sm-2 control-label">Nome do Time</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('tecnico')} ? 'has-error'">
					<label for="tecnico" class="col-sm-2 control-label">Tecnico</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="tecnico" th:field="*{tecnico}"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</body>
</html>
